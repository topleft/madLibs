<!DOCTYPE html>
<html>
  <head>
    <!-- stylesheets -->
    <link href="http://netdna.bootstrapcdn.com/bootswatch/3.0.3/united/bootstrap.min.css" rel="stylesheet" type="text/css" media="all">
    <link href="css/main.css" rel="stylesheet" type="text/css" media="all">
    <title>Morning Mad Libs</title>
  </head>
  <body>
    <div class="container">

      <!-- start form -->
    <form id="my-form" role="form">
      <div class="form-group">
        <label for="name">Group of People</label>
        <input id="name" class="form-control" type="text" placeholder="Enter a group...">
      </div>
      <div class="form-group">
        <label for="noun">Strange Food</label>
        <input id="noun" class="form-control" type="text" placeholder="Enter a noun...">
      </div>
      <div class="form-group">
        <label for="verb">Passed Tense Verb</label>
        <input id="verb" class="form-control" type="text" placeholder="Enter a verb(passed tense)...">
      </div>
      <div class="form-group">
        <label for="noun2">Singular Noun</label>
        <input id="noun2" class="form-control" type="text" placeholder="Enter a noun...">
      </div>
      <br>
      <div class="form-group">
        <button id="btn-click" type="submit" class="btn btn-primary btn-md">My BIG Button</button>
        <button id="btn-clear" type="button" class="btn btn-default">Clear</button>
      </div>
    </form>

    <p class="results"></p>

      <!-- end form -->

      <!-- start story -->

      <!-- end story -->
    <p class="story" id="story">At Galvanize, <span class="name">NAME</span> ordered coffee. Unfortunately, they received a <span class="noun">NOUN</span>. Rather than send it back they <span class="verb">VERB</span> with a <span class="noun2">NOUN</span>.</p>

      <!-- github share -->
      <a href="https://github.com/mjhea0/jquery-madlibs"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://s3.amazonaws.com/github/ribbons/forkme_right_darkblue_121621.png" alt="Fork me on GitHub"></a>
    </div>
    <!-- scripts -->
    <script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
